{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/register by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:53 GMT -->
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Register</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'adminwebsite/img/favicon.png' %}">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'adminwebsite/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'adminwebsite/css/font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'adminwebsite/css/style.css' %}">
		
		<!--[if lt IE 9]>
			<script src="{% static 'adminwebsite/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'adminwebsite/js/respond.min.js' %}"></script>
		<![endif]-->
    </head>
    <body>
		{% if message %}
        <div class="alerts-success">
            {{message}}
        </div>
    {% endif %}
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'adminwebsite/img/logo-white.png' %}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Register</h1>
								<p class="account-subtitle">Access to our dashboard</p>
<!--								form start-->
								{% if error %}
									{{ error }}
									{% endif %}
								<form action="{% url 'registerw' %}" method="post">
										{% csrf_token %}
										<div class="form-group">

											<input class="form-control" type="text" placeholder="Name" name = "username">
										</div>
										<div class="form-group">

											<input class="form-control" type="email" placeholder="Email" name = "email">
										</div>
										<div class="form-group">

											<input class="form-control" placeholder="Password" type="password" name = "password">
										</div>

										<div class="form-group mb-0">
											<button class="btn btn-primary btn-block" type="submit">Register</button>
										</div>
									</form>
<!--							form close	-->
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								
								<!-- Social Login -->
								<div class="social-login">
									<span>Register with</span>
									<a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
								</div>
								<!-- /Social Login -->
								
								<div class="text-center dont-have">Already have an account? <a href="loginw">Login</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'adminwebsite/js/jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'adminwebsite/js/popper.min.js' %}"></script>
        <script src="{% static 'adminwebsite/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'adminwebsite/js/script.js' %}"></script>
		
    </body>

<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/register by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:53 GMT -->
</html>
